<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.15/jsrender.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-serialize-object/2.5.0/jquery.serialize-object.min.js"></script>
</head>
<body>
<h1>Albums</h1>

<div class="container">
    <div class="row">
        <a href="/" class="button success">Inicio</a>
        <br>
        <br>

        <script id="modify_albums_template" type="text/x-jsrender-template">
            <h1>Modify Album</h1>
            <form id="modifyAlbumForm">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{:album.title}}">
                <br>
                <label for="artists">Artist</label>
                <select id="artist" name="artist_id">
                    {{for artists.artists}}
                    <option value="{{:id}}">{{:name}}</option>
                    {{/for}}
                </select>
                <br>
                <label for="image">Image</label>
                <input type="text" id="image" name="image" value="{{:album.image}}">
                <br>
                <label for="description">Description</label>
                <input type="text" id="description" name="description" value="{{:album.description}}">
                <br>
                <input type="submit" class="add_album_submit" value="modificar" data-id="{{:album.id}}">
            </form>
        </script>

        <script id="add_album_template" type="text/x-jsrender-template">
            <h1>Insert Album</h1>
            <form id="add_album_form">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
                <br>
                <label for="artists">Artist</label>
                <select id="artist" name="artist_id">
                    {{for artists}}
                        <option value="{{:id}}">{{:name}}</option>
                    {{/for}}
                </select>
                <br>
                <label for="image">Image</label>
                <input type="text" id="image" name="image">
                <br>
                <label for="description">Description</label>
                <input type="text" id="description" name="description">
                <br>
                <input type="submit" class="add_album_form">
            </form>
        </script>

        <script id="show_albums_template" type="text/x-jsrender-template">
            <a href="#" class="add button mainButton">Add</a>
            
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                {{for albums}}
                    <tr>
                        <td>{{:id}}</td>
                        <td>{{:title}}</td>
                        <td>{{:artists}}</td>
                        <td><img src="{{:image}}"></td>
                        <td><textarea>{{:description}}</textarea></td>
                        <td>
                            <!-- href="#" indica que el salto será a la página actual -->
                            <!-- data-id="" envía junto con el evento el valor id="" -->
                            <a href="" data-id="{{:id}}" class="modify button warning">Modify</a>
                            <a href="" data-id="{{:id}}" class="delete button error">Delete</a>
                        </td>
                    </tr>
                {{/for}}
                </tbody>
            </table>
        </script>

        <div id="app"></div>
    </div>
</div>

<script>
    // ADD
    function addAlbumForm(event) {
        event.preventDefault();
        let form = $("#add_album_form");

        let parametros = form.serialize();

        $.post('/api/albums/', parametros, function (result) {
            showAlbums()
        }).catch(function (error) {
            console.log(error)
        })
    }
    function addAlbums(event) {
        event.preventDefault();

        $.getJSON('/api/artists/', function (artists) {
            let html = $("#add_album_template").render(artists);
            $("#app").html(html);

            $(".add_album_form").on("click", addAlbumForm)


        });
    }

    // DELETE
    function deleteAlbums(event){
        event.preventDefault();

        let id = $(this).data("id")

        console.log('function deleteAlbums id:' + id)
        $.ajax({
            url:'/api/albums/' + id,
            type: 'DELETE'
        }).then(function (result) {
            showAlbums()
        }).catch(function (error) {
            console.log(error)
        })
    }

    // MODIFY
    function getModifyAlbumsFormParams(event){
        event.preventDefault();

        let form = $('#modifyAlbumForm');

        let parameters = form.serializeObject();

        let id = $(this).data("id");

        $.post('/api/albums/' + id, parameters, function (data){
            showAlbums()
        }).catch(function (error) {
            console.log(error)
        });


    }
    function showModifyAlbumsForm(event){
        event.preventDefault();

        let id = $(this).data("id");
        console.log(id)

        $.getJSON('/api/albums/' + id, function (dataAlbums) {
            $.getJSON('/api/albums/' + id, function (dataAlbums) {
                $.getJSON('/api/artists/', function (dataArtists) {
                    let album = dataAlbums[0]

                    let data = {
                        'album': album,
                        'artists': dataArtists
                    }
                    console.log(data)

                    let html = $("#modify_albums_template").render(data);
                    $("#app").html(html);

                    $('.add_album_submit').on('click', getModifyAlbumsFormParams)

                });
            });
        });
    }

    // GET
    function showAlbums() {

        $.getJSON('/api/albums/', function (data) {

            let html = $("#show_albums_template").render(data);
            $("#app").html(html);

            $(".modify").on("click", showModifyAlbumsForm);
            $(".delete").on("click", deleteAlbums);
            $(".add").on("click", addAlbums)

        });
    }

    $(document).ready(function () {
        showAlbums()
    });
</script>

</body>
</html>
