<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.15/jsrender.min.js"></script>
</head>
<body>
<h1>AIUDA</h1>

<a href="/">(Main Page)</a>
<br>
<br>

<script id="albums_template" type="text/x-jsrender-template">
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>group</th>
            <th>image</th>
            <th>description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {{for albums}}
            <tr>
                <td>{{:id}}</td>
                <td>{{:title}}</td>
                <td>{{:artists}}</td>
                <td><img src="{{:image}}"></td>
                <td><textarea>{{:description}}</textarea></td>
                <td>
                    <!-- href="#" indica que el salto será a la página actual -->
                    <!-- data-id="" envía junto con el evento el valor id="" -->
                    <a href="" data-id="{{:id}}" class="modify button warning">Modify</a>
                    <a href="" data-id="{{:id}}" class="delete button error">Delete</a>
                </td>
            </tr>
        {{/for}}
        </tbody>
    </table>
</script>

<div id="app"></div>

<script>

    function deleteAlbums(event){

        event.preventDefault();

        let id = $(this).data("id")

        $.ajax({
            url:'/api/albums/' + id,
            type: 'DELETE'
        })

            .then(function (result) {
                showAlbums()
            })

            .catch(function (error) {
                console.log(error)
            })

    }

    function showAlbums() {

        // llamada asincrona a la API
        $.getJSON('/api/albums/', function (data) {
            // ver resultado
            console.log(data);
            // Con los resultados se rederiza el template
            let html = $("#albums_template").render(data);
            // el HTML final se po ne con jquery en el DIV con id "app"
            $("#app").html(html);
            // Se seleccioan todos los elementos en el DIV con id "app
            $(".delete").on("click", deleteAlbums);
        });
    }

    $(document).ready(function () {
        showAlbums()
    });
</script>

</body>
</html>
